<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sorting Cards</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="header text-center mt-3">
        <label for="amount-cards" id="amount-cards">Original:</label>
        <input type="text" id="amount-cards" />
        <button class="draw-btn">Draw</button>
        <button class="sort-btn">Sort</button>
      </div>

      <div class="container card text-center">
        <span class="numb"></span>
      </div>

      <div class="container-sort">
        <p>Bubble Log:</p>
        <div class="sorted-cards"></div>
      </div>
    </div>
  </body>
</html>
